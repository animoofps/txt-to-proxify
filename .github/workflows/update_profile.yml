name: Update Proxifier Profile

on:
  schedule:
    - cron: '0 7 * * *'   # every day at 07:00 UTC (~08:00 Zagreb Croatia time)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests[socks]

      - name: Generate profile
        env:
          PROXYCHECK_API_KEY: ${{ secrets.PROXYCHECK_API_KEY }}
        run: |
          python generate_ppx.py

      - name: Commit & push if changed
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add proxy_profile.ppx
          if ! git diff --quiet --cached; then
            git commit -m "Update Proxifier profile: $(date --utc +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No changes to commit"
          fi
