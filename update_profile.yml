name: Update Proxifier Profile

on:
  schedule:
    - cron: '*/30 * * * *'  # every 30 minutes (UTC) :contentReference[oaicite:0]{index=0}
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install requests

      - name: Generate profile
        run: |
          python generate_ppx.py

      - name: Commit & push if changed
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add proxy_profile.ppx
          if ! git diff --quiet --cached; then
            git commit -m "Update Proxifier profile: $(date --utc +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No changes to commit"
          fi
